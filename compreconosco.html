        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

    <main class="compre_conosco_main">
        <img class="banner_img" src="img/roupa camisa cabide.jpg" alt="Camisas em um cabide">
        <h1>Entre em contato para fazer sua reserva!</h1>

        <form method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Seu nome aqui" required>
            <label for="floatingInput">Nome</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" placeholder="E-mail" required>
            <label for="floatingEmail">E-mail</label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" id="floatingMessage" placeholder="Mensagem" rows="10" required></textarea>
            <label for="floatingMessage">Mensagem</label>
          </div>

          <div class="button_submit">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
    </main>

    <footer>
